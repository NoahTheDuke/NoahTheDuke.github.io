{% extends "/html/base.html" %}
{%block subtitle %}: Posts Tagged &quot;{{name}}&quot;{% endblock %}
{% block content %}
<div id="posts-by-tag">
    <div id="page-header">
        <h1>Posts Tagged &quot;{{name}}&quot;</h1>
    </div>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{post.uri}}">{{post.date|date:"MMM dd"}}</a>
            {% if post.title|not-empty %}
            - <a href="{{post.uri}}">{{post.title}}</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
